<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iowa Countdown</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <p id="demo"></p>
    </div>

    <script>
        var countdownDate = new Date("Apr 19, 2021 21:05:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("demo").innerHTML = days + " days " + hours + " hours " + seconds + " seconds ";
        
            // When the countdown is finished
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "SHE'S HERE";
            }
        }, 1000);
        </script>
</body>
</html>
